<h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Kink Bimm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .payment-method img {
            width: 60px;
            margin-right: 20px;
        }

        .operational-hours {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
        }

        .copy-button:hover {
            background: #45a049;
        }

        .qris-section {
            text-align: center;
            margin: 20px 0;
        }

        .qris-section img {
            max-width: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Payment Methods</h2>
            <div class="operational-hours">
                <h3>OPERATIONAL HOURS</h3>
                <p>EVERYDAY</p>
                <p>07.30 - 18.00</p>
            </div>
        </div>

        <!-- DANA -->
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA">
            <div>
                <h3>DANA</h3>
                <p>089678656567 (Kink Bimm)</p>
            </div>
            <button class="copy-button" onclick="copyNumber('089678656567')">Copy</button>
        </div>

        <!-- OVO -->
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo_purple.svg" alt="OVO">
            <div>
                <h3>OVO</h3>
                <p>089678656567 (Kink Bimm)</p>
            </div>
            <button class="copy-button" onclick="copyNumber('089678656567')">Copy</button>
        </div>

        <!-- ShopeePay -->
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/ShopeePay_logo.svg" alt="ShopeePay">
            <div>
                <h3>ShopeePay</h3>
                <p>089678656567 (Kink Bimm)</p>
            </div>
            <button class="copy-button" onclick="copyNumber('089678656567')">Copy</button>
        </div>

        <!-- GoPay -->
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GoPay">
            <div>
                <h3>GoPay</h3>
                <p>089678656567 (Kink Bimm)</p>
            </div>
            <button class="copy-button" onclick="copyNumber('089678656567')">Copy</button>
        </div>

        <!-- QRIS -->
        <div class="qris-section">
            <h3>QRIS</h3>
            <img src="https://files.catbox.moe/9z7kry.jpg" alt="QR Code">
            <p>Scan QR Code di atas untuk pembayaran</p>
        </div>
    </div>

    <script>
        function copyNumber(number) {
            navigator.clipboard.writeText(number)
                .then(() => alert('Nomor berhasil disalin!'))
                .catch(err => console.error('Gagal menyalin:', err));
        }
    </script>
</body>
</html>
</h1>
