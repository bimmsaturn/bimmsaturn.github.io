<h1>
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Bimm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-image: url('https://files.catbox.moe/61icpy.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      margin: 0;
      padding: 40px 15px;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      animation: fadeInUp 1s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }

    .payment-option {
      margin: 18px 0;
      padding: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px transparent;
      transition: 0.3s ease;
    }

    .payment-option:hover {
      background: rgba(255, 255, 255, 0.13);
      box-shadow: 0 0 15px #00ffd5;
      transform: scale(1.03);
    }

    .payment-option h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #fff;
    }

    .payment-option p {
      font-size: 14px;
      margin: 5px 0 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #00ffd5;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #00cdb3;
      transform: scale(1.05);
    }

    .qris-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    .qris-section:hover {
      box-shadow: 0 0 15px #00ffd5;
      background-color: rgba(255,255,255,0.05);
      transform: scale(1.02);
    }

    .qris-section img {
      width: 80%;
      border-radius: 12px;
      margin: 15px auto;
      display: block;
    }

    .notice {
      font-size: 14px;
      margin-top: 18px;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.15);
    }

    .watermark {
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Bimm</h1>

    <div class="payment-option">
      <h3>DANA</h3>
      <p>089678656567 <br><em>(Ye** Wa***** )</em></p>
      <button onclick="copyToClipboard('089678656567')">Salin Nomor</button>
    </div>

    <div class="payment-option">
      <h3>GoPay</h3>
      <p>089678656567 <br><em>(Salsa**)</em></p>
      <button onclick="copyToClipboard('089678656567')">Salin Nomor</button>
    </div>

    <div class="payment-option">
      <h3>OVO</h3>
      <p>089678656567 <br><em>(Salsa**)</em></p>
      <button onclick="copyToClipboard('089678656567')">Salin Nomor</button>
    </div>

    <div class="payment-option">
      <h3>ShopeePay</h3>
      <p>089678656567</p>
      <button onclick="copyToClipboard('089678656567')">Salin Nomor</button>
    </div>

    <div class="qris-section">
      <h3>QRIS Pembayaran</h3>
      <a href="https://files.catbox.moe/9z7kry.jpg" download="QRIS_KinkBimm.jpg">
        <img src="https://files.catbox.moe/9z7kry.jpg" alt="QRIS Kink Bimm" />
      </a>
      <a href="https://files.catbox.moe/9z7kry.jpg" download="QRIS_KinkBimm.jpg">
        <button>Download QRIS</button>
      </a>
    </div>

    <div class="notice">
      Harap isi nominal dengan benar dan kirim bukti transaksi setelah pembayaran.
    </div>

    <div class="watermark">
      Payment KinkBimm - 2025
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Nomor berhasil disalin: ' + text);
      }).catch(() => {
        alert('Gagal menyalin nomor.');
      });
    }
  </script>
</body>
</html>
</h1>
